    <style>
  .ok-toast {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: #000;
    border: 2px solid #a855f7;
    color: white;
    border-radius: 40px;
    padding: 12px 24px;
    box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    z-index: 9999;
    opacity: 0;
    animation: slideToast 3s ease-in-out forwards;
    max-width: 90vw;
    word-break: break-word;
  }

  .ok-toast i {
    font-size: 22px;
    color: #a855f7;
  }

  @keyframes slideToast {
    0% {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }
    10% {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    70% {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }
  }

  @media (max-width: 600px) {
    .ok-toast {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 30px;
    }

    .ok-toast i {
      font-size: 18px;
    }
  }
        
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #6a0dad;
            --primary-dark: #4b0082;
            --primary-light: #9b59b6;
            --secondary-color: #ff6bff;
            --text-color: #f0f0f0;
            --text-dark: #b8b8b8;
            --bg-color: #121212;
            --bg-dark: #0a0a0a;
            --bg-light: #1e1e1e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            cursor: url("assets/cursors/PandO/PandO\ dark/Normal.png") , auto;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-color) 100%);
        }
        

        /* Animação personalizada de pulsação */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromBottom {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header com animação */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary-dark);
            padding: 0 2rem;
            animation: slideInFromTop 0.5s ease-out;
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            height: 40px;
            width: auto;
            animation: pulse 4s infinite;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-color), var(--primary-light));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 5s ease infinite;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary-color));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mobile-menu-btn:hover {
            transform: rotate(90deg);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 6rem auto 4rem;
            padding: 0 2rem;
            animation: fadeIn 0.8s ease-out;
        }
