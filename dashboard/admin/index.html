<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noeli.net™ | Dashboard Admin</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="dashboard-container" id="dashboard">
        <!-- Sidebar e conteúdo do dashboard aqui (como no exemplo anterior) -->
    </div>

    <!-- Script de inicialização do dashboard -->
    <script src="../../assets/js/dashboard.js"></script>
    <script>
        // Verificar autenticação
        document.addEventListener('DOMContentLoaded', () => {
            const authState = JSON.parse(localStorage.getItem('dashboardAuthState')) || {};
            
            if (!authState.email || !authState.token || !authState.dashboard) {
                window.location.href = "../login.html";
                return;
            }
            
            // Configurar dashboard baseado no código
            const dashboardConfig = {
                "281988": {
                    name: "Dashboard Principal",
                    permissions: ["posts", "analytics", "settings"]
                }
            };
            
            const config = dashboardConfig[authState.dashboard];
            if (!config) {
                window.location.href = "../login.html";
                return;
            }
            
            // Inicializar dashboard
            initDashboard(config);
        });
        
        function initDashboard(config) {
            // Configurar elementos do dashboard baseado nas permissões
            console.log("Inicializando dashboard com configurações:", config);
            
            // Exemplo: esconder itens do menu sem permissão
            if (!config.permissions.includes('analytics')) {
                document.querySelector('a[href="#analytics"]').parentElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
